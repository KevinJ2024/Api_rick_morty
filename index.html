<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <header></header>
    <h1>Rick And Morty</h1>
    <div id="check_inputs">
        <div class="check-input">
            <input type="text" id="name_input" class="search_inputs" placeholder="search name">
            <input type="checkbox" class="check" id="name_check">
                <p class="check-text">name</p>
        </div>
        <div class="check-input">
            <input type="text" id="status_input" class="search_inputs" placeholder="search status">
            <input type="checkbox" class="check" id="status_check">
                <p class="check-text">status</p>
        </div>
        <div class="check-input">
            <input type="text" id="species_input" class="search_inputs" placeholder="search species">
            <input type="checkbox" class="check" id=species_check>
                <p class="check-text">specie</p>
        </div>
    </div>
    <main>
    </main>
    <footer>
        <div id="pagination">
            <button class="btn_footer" id="btn_previous">Previous page</button>
            <button class="btn_footer" id="btn_next">Next page</button>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
    <!-- <script type="module" src="data.js"></script> -->
    <!-- <script type="module" src="api.js"></script> -->
</body>
</html>
